<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceInsight - AI-Powered Speech Analysis</title>
    <meta name="description" content="Advanced speech-to-text with emotion analysis, sentiment detection, and AI conversation companion">
    <meta name="theme-color" content="#f59e0b" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS for loading state */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-container {
        text-align: center;
        color: white;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #f59e0b, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-text {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: ''; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-title">üé§ VoiceInsight</div>
        <div class="loading-text">
          Initializing AI-powered speech analysis<span class="loading-dots"></span>
        </div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Enhanced debugging and error handling
      console.log('üöÄ VoiceInsight starting...');
      console.log('Environment:', {
        userAgent: navigator.userAgent,
        viewport: `${window.innerWidth}x${window.innerHeight}`,
        timestamp: new Date().toISOString()
      });
      
      // Performance monitoring
      const startTime = performance.now();
      
      window.addEventListener('load', () => {
        const loadTime = performance.now() - startTime;
        console.log(`üìä Page loaded in ${loadTime.toFixed(2)}ms`);
        
        // Check if React app loaded
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('loading-container')) {
            console.warn('‚ö†Ô∏è React app may not have loaded - still showing loading screen');
            
            // Show fallback message
            root.innerHTML = `
              <div style="text-align: center; color: white; padding: 2rem; font-family: Arial;">
                <h2>üîß Loading Issue Detected</h2>
                <p>The app is taking longer than expected to load.</p>
                <button onclick="window.location.reload()" style="padding: 12px 24px; background: #f59e0b; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 1rem;">
                  üîÑ Reload VoiceInsight
                </button>
                <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
                  <p>If this persists, please check:</p>
                  <ul style="text-align: left; display: inline-block;">
                    <li>Internet connection</li>
                    <li>Browser console for errors</li>
                    <li>JavaScript is enabled</li>
                  </ul>
                </div>
              </div>
            `;
          }
        }, 5000);
      });
      
      // Global error handler
      window.addEventListener('error', (e) => {
        console.error('üö® Global error:', e.error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="text-align: center; color: white; padding: 2rem; font-family: Arial;">
              <h2>üö® VoiceInsight Error</h2>
              <p style="background: rgba(239, 68, 68, 0.2); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                ${e.error?.message || 'Unknown error occurred'}
              </p>
              <button onclick="window.location.reload()" style="padding: 12px 24px; background: #f59e0b; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                üîÑ Reload App
              </button>
            </div>
          `;
        }
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', (e) => {
        console.error('üö® Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
