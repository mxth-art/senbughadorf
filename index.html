<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceInsight - Speech Analysis</title>
    <meta name="description" content="Convert speech to text and analyze sentiment with advanced AI tools">
    <style>
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading {
        font-family: Arial, sans-serif;
        color: #666;
        text-align: center;
      }
      
      .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: ''; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading VoiceInsight</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Debug script to check if everything is loading
      console.log('HTML loaded, root element:', document.getElementById('root'));
      
      // Check if the script loads
      window.addEventListener('load', () => {
        console.log('Window loaded');
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('Loading VoiceInsight')) {
            console.warn('App may not have loaded properly - still showing loading message');
          }
        }, 3000);
      });
      
      // Catch any global errors
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; color: red; font-family: Arial;">
            <h2>Error Loading App</h2>
            <p>${e.error?.message || 'Unknown error'}</p>
            <button onclick="window.location.reload()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
              Reload
            </button>
          </div>
        `;
      });
    </script>
  </body>
</html>
